spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2_local_db
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.hibernate.SQL: debug